<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="icon" href="../img/svg/favicon.svg">
  <title>Coffee menu</title>
</head>
<body class="body">
  
  <!-- Header start -->
  <header class="header">
    <div class="wrapper">
      <div class="header-wrap">
        <div class="logo">
          <a href="../index.html" class="logo__link">
            <img src="../img/svg/logo.svg" alt="Coffee House Logo" class="logo__img">
          </a>
        </div>
        <nav class="nav">
          <ul class="nav-list">
            <li class="nav-list__item">
              <a href="../index.html#favorites" class="nav-list__link">
                Favorite coffee
              </a>
              <div class="nav-list__line"></div>
            </li>
            <li class="nav-list__item">
              <a href="../index.html#about" class="nav-list__link">
                About
              </a>
              <div class="nav-list__line"></div>
            </li>
            <li class="nav-list__item">
              <a href="../index.html#mobile-up" class="nav-list__link">
                Mobile app
              </a>
              <div class="nav-list__line"></div>
            </li>
            <li class="nav-list__item">
              <a href="../index.html#contacts" class="nav-list__link">
                Contact us
              </a>
              <div class="nav-list__line"></div>
            </li>
          </ul>
        </nav>
        <div class="menu-btn-wrap">
          <a href="#!" class="menu-btn">
            <span class="menu-btn__text">Menu</span>
          </a>
          <div class="nav-list__line"></div>
        </div>
      </div>
    </div>
  </header>
  <!-- Header end -->

  <main class="main">

    <!-- Menu start -->

    <section class="section">
      <div class="wrapper">
        <div class="menu">
          <div class="menu__title-wrap">
            <h1 class="section__title section__title_align-center">Behind each of our cups hides an
              <i class="section__title_accent">amazing surprise</i>
            </h1>
          </div>

          <form class="menu_form menu-controls" name="menuControls">
            <input type="radio" class="menu-controls__radio" id="coffee" name="menu-conrols" checked>
            <label for="coffee" class="menu-controls__item" tabindex="0">
              <div class="menu-controls__ico-wrap">
                <img src="./img/svg/coffee.svg" alt="coffee" class="menu-controls__ico">
              </div>
              <span class="menu-controls__desc">Coffee</span>
            </label>
            <input type="radio" class="menu-controls__radio" id="tea" name="menu-conrols">
            <label for="tea" class="menu-controls__item" tabindex="0">
              <div class="menu-controls__ico-wrap">
                <img src="./img/svg/tea.svg" alt="tea" class="menu-controls__ico">
              </div>
              <span class="menu-controls__desc">Tea</span>
            </label>
            <input type="radio" class="menu-controls__radio" id="dessert" name="menu-conrols">
            <label for="dessert" class="menu-controls__item" tabindex="0">
              <div class="menu-controls__ico-wrap">
                <img src="./img/svg/desert.svg" alt="dessert" class="menu-controls__ico">
              </div>
              <span class="menu-controls__desc">Dessert</span>
            </label>
          </form>

          <div class="menu__grid">
          </div>
        </div>
      </div>
    </section>
    <!-- Menu end -->
  </main>
  
    <!-- Footer start -->
    <footer class="footer" id="contacts">
      <div class="wrapper footer__wrapper">
        <div class="footer__content">
          <h2 class="section__title section__title_ligth">
            Sip, Savor, Smile. <i class="section__title_accent">It’s coffee time!</i>
          </h2>
          <div class="footer__socies">
            <ul class="socies-list">
              <li class="socies-list__item">
                <a href="https://twitter.com/?lang=en" class="socies-list__link socies-list__link_twitter"></a>
              </li>
              <li class="socies-list__item">
                <a href="https://www.instagram.com/" class="socies-list__link socies-list__link_instagram"></a>
              </li>
              <li class="socies-list__item">
                <a href="https://ru-ru.facebook.com/" class="socies-list__link socies-list__link_facebook"></a>
              </li>
            </ul>
          </div>
        </div>
        <div class="footer__content">
          <h3 class="footer__content_title">Contact us</h3>
          <ul class="contacts">
            <li class="contacts__item">
              <a href="https://www.google.by/maps/search/coffee+house/@53.9192633,27.7166514,10z/data=!3m1!4b1?entry=ttu" class="contacts__link contacts__link_pin-alt">
                8558 Green Rd., LA
              </a>
              <div class="contacts__line"></div>
            </li>
            <li class="contacts__item">
              <a href="tel:+1(603)555-0123" class="contacts__link contacts__link_phone">
                +1 (603) 555-0123
              </a>
              <div class="contacts__line"></div>
            </li>
            <li class="contacts__item">
              <span class="contacts__link contacts__link_clock">
                Mon-Sat: 9:00 AM – 23:00 PM
              </span>
            </li>
          </ul>
        </div>
      </div>
    </footer>
    <!-- Footer end -->

</body>
<script src="./js/data.js" type="module"></script>
</html>
