<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="icon" href="../img/svg/favicon.svg">
  <title>Coffee menu</title>
</head>
<body class="body">
  
  <!-- Header start -->
  <header class="header">
    <div class="wrapper">
      <div class="header-wrap">
        <div class="logo">
          <a href="../index.html" class="logo__link">
            <img src="../img/svg/logo.svg" alt="Coffee House Logo" class="logo__img">
          </a>
        </div>
        <nav class="nav">
          <ul class="nav-list">
            <li class="nav-list__item">
              <a href="../index.html#favorites" class="nav-list__link">
                Favorite coffee
              </a>
              <div class="nav-list__line"></div>
            </li>
            <li class="nav-list__item">
              <a href="../index.html#about" class="nav-list__link">
                About
              </a>
              <div class="nav-list__line"></div>
            </li>
            <li class="nav-list__item">
              <a href="../index.html#mobile-up" class="nav-list__link">
                Mobile app
              </a>
              <div class="nav-list__line"></div>
            </li>
            <li class="nav-list__item">
              <a href="../index.html#contacts" class="nav-list__link">
                Contact us
              </a>
              <div class="nav-list__line"></div>
            </li>
          </ul>
        </nav>
        <div class="menu-btn-wrap">
          <a href="#!" class="menu-btn">
            <span class="menu-btn__text">Menu</span>
          </a>
          <div class="nav-list__line"></div>
        </div>
      </div>
    </div>
  </header>
  <!-- Header end -->

  <main class="main">

    <!-- Menu start -->

    <section class="section">
      <div class="wrapper">
        <div class="menu">
          <div class="menu__title-wrap">
            <h1 class="section__title section__title_align-center">Behind each of our cups hides an
              <i class="section__title_accent">amazing surprise</i>
            </h1>
          </div>

          <form class="menu_form menu-controls" name="menu-conrols">
            <input type="radio" class="menu-controls__radio" id="coffee" name="menu-conrols" checked>
            <label for="coffee" class="menu-controls__item" tabindex="0">
              <div class="menu-controls__ico-wrap">
                <img src="./img/svg/coffee.svg" alt="coffee" class="menu-controls__ico">
              </div>
              <span class="menu-controls__desc">Coffee</span>
            </label>
            <input type="radio" class="menu-controls__radio" id="tea" name="menu-conrols">
            <label for="tea" class="menu-controls__item" tabindex="0">
              <div class="menu-controls__ico-wrap">
                <img src="./img/svg/tea.svg" alt="tea" class="menu-controls__ico">
              </div>
              <span class="menu-controls__desc">Tea</span>
            </label>
            <input type="radio" class="menu-controls__radio" id="desserts" name="menu-conrols">
            <label for="desserts" class="menu-controls__item" tabindex="0">
              <div class="menu-controls__ico-wrap">
                <img src="./img/svg/desert.svg" alt="desserts" class="menu-controls__ico">
              </div>
              <span class="menu-controls__desc">Dessert</span>
            </label>
          </form>

          <div class="menu__grid grid">
          </div>
        </div>
      </div>
    </section>

    <!-- Menu end -->

  </main>
  

</body>
</html>
